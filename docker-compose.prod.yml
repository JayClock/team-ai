# =============================================================================
# Team AI - Production Docker Compose Override
# =============================================================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

version: '3.8'

services:
  postgres:
    environment:
      # Production should use strong passwords from secrets
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    # Don't expose port in production
    ports: []
    # Use named volume with production label
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  server:
    profiles: [] # Remove profile restriction for production
    environment:
      SPRING_PROFILES_ACTIVE: production
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+ExitOnOutOfMemoryError
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/tmp/heapdump.hprof
        -Djava.security.egd=file:/dev/./urandom
    # Don't expose port directly in production (use web as reverse proxy)
    ports: []
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '5'

  web:
    profiles: [] # Remove profile restriction for production
    ports:
      - '80:80'
      - '443:443'
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '5'

volumes:
  postgres_data_prod:
    driver: local
