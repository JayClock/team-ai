name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'packages/resource/src/**'
      - 'packages/resource/typedoc.json'
      - 'packages/resource-react/src/**'
      - 'packages/resource-react/typedoc.json'
      - '.github/workflows/docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install

      - name: Build packages
        run: npx nx run-many -t build -p @hateoas-ts/resource @hateoas-ts/resource-react

      - name: Generate TypeDoc
        run: |
          npx nx docs @hateoas-ts/resource
          npx nx docs @hateoas-ts/resource-react

      - name: Prepare combined docs
        run: |
          mkdir -p docs
          cp -r packages/resource/docs docs/resource
          cp -r packages/resource-react/docs docs/resource-react
          echo '<html><head><meta http-equiv="refresh" content="0; url=resource/"></head></html>' > docs/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
